<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./train.png" type="image/x-icon">
    <title>Train Travel</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./trainLogo2.png">
            <div class="title">
                <h1>Train Travel</h1>
                <p>One-Stop Destination for all your train bookings</p>
            </div>
        </div>
        <div class="nav-buttons">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./booktrain.html">Book Tickets</a></li>
                <li><a href="./bookings.html">My Bookings</a></li>
                <li><a href="./login.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div id="booktrain">
        <div class="image">
            <img src="./trainLogo2.png">
        </div>
        <div class="search">
            <form action="./trainlist.html">
                <table>
                    <caption>
                        <h2>Search Trains</h2>
                    </caption>
                    <tr>
                        <td>
                            <label for="from">From: </label>
                        </td>
                        <td>
                            <input list="from_stations" name="from" id="from" required><br>
                            <datalist id="from_stations">
                                <option value="Station 1">
                                <option value="Station 2">
                                <option value="Station 3">
                                <option value="Station 4">
                                <option value="Station 5">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="to">To: </label>
                        </td>
                        <td>
                            <input list="to_stations" name="to" id="to" required><br>
                            <datalist id="to_stations">
                                <option value="Station 1">
                                <option value="Station 2">
                                <option value="Station 3">
                                <option value="Station 4">
                                <option value="Station 5">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="date">Date: </label>
                        </td>
                        <td>
                            <input type="date" name="journey_date" id="date" required><br>
                        </td>
                    </tr>
                </table>
                <button>Check Trains</button>
            </form>
        </div>
    </div>
</body>
</html>
