<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./train.png" type="image/x-icon">
    <title>Train Travel</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./trainLogo2.png">
            <div class="title">
                <h1>Train Travel</h1>
                <p>One-Stop Destination for all your train bookings</p>
            </div>
        </div>
        <div class="nav-buttons">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./booktrain.html">Book Tickets</a></li>
                <li><a href="./bookings.html">My Bookings</a></li>
                <li><a href="./login.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div id="mybooking">
        <h1>My Bookings</h1>
        <div class="heading">
            <div class="heading1 active" onclick="makeActive()">
                <h3>Upcoming Journeys</h3>
            </div>
            <div class="heading1" onclick="makeActive()">
                <h3>Past Journeys</h3>
            </div>
        </div>
    </div>

    <script>
        var heading = document.getElementsByClassName("heading1");

        function makeActive() {
            for (h of heading) {
                h.classList.remove("active");
            }
            event.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
